<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojang Verify for SkyIsle Discord</title>

    <script>
        function verify() {
            var url_string = location.href; //window.location.href
            var url = new URL(url_string);
            var c = url.searchParams.get("dd");

            document.getElementById('dd').value = c
            document.getElementById('frm').submit()
        }
    </script>
</head>
<body>
    <h1>SkyIsle Discord 인증</h1>
    <form method="POST" action="/verify" enctype="application/x-www-form-urlencoded" id="frm">
        <input type="email" placeholder="마인크래프트 이메일" name="email"><br/>
        <input type="password" placeholder="마인크래프트 비밀번호" name="password"><br/>
        <input type="hidden" id="dd" name="dd">
        <button type="button" onclick="javascript:verify()">인증</button>
    </form>
    <hr color="black">
    <p>수집하는 정보: 이메일과 마인크래프트 닉네임(중복 인증 방지), 디스코드 아이디(인증 취소), 비밀번호는 인증을 위해서만 사용</p>
    <p>이 웹사이트는 오픈소스입니다. <a href="https://github.com/skyisle-dev/mojang-verify">GitHub </a>
    <p>* 오류가 나거나 비밀번호를 틀릴시 인증 링크를 다시 받으셔야 됩니다.</p>
</body>
</html>
